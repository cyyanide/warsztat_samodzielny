<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add phone number</title>
</head>
<body>
<h1> Add phone number to {{ person.name }} {{ person.surname }} </h1>

    <form method="post">
        <input type="number" name="number" placeholder="Phone number"">
        <input type="text" name="number_type" placeholder="mobile/business/home">
        <button type="submit">Add number</button>
        {% csrf_token %}
    </form>

</body>
</html>
